<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="forms.js"></script>
</head>
<body>
    <form onsubmit=" return validate()">
        <label for="uname">Username</label>
        <input type="text" class="form-control"  id="uname" name="uname"><br><br>
        <span id="msg" style="color: red;"></span> <br><br>
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone"> <br><br>
        <span id="msg1" style="color: red;"></span> <br><br>
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email"><br><br>
        <label for="psw">password</label>
        <input type="password"  class="form-control" id="psw" name="psw"><br><br>
        <label for="cpsw">confirm password</label>
        <input type="password"  class="form-control" id="cpsw" name="cpsw"><br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</body>
</html>
